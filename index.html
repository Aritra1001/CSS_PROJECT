<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/6ea382c9aa.js"
      crossorigin="anonymous"
    ></script>
    <title>Project1</title>
  </head>
  <body>
    <div class="boundary">
      <h1>Tasks <span class="col">List</span></h1>
    </div>

    <div id="sp">
      <a href="./index2.html"><i class="fa-solid fa-circle-plus"></i></a>
      <a href="./index2.html"><span id="add"> Add New Task </span></a>
    </div>
    <br />
    <div class="parent">
      <a href="./index3.html"
        ><div class="child">
          <h3 class="col">Trip to Paris</h3>
          <hr />
          <input type="checkbox" value="Visit Church" checked />
          <span class="decoration"> Visit Church</span>
          <br />
          <br />
          <input type="checkbox" value="Shopping" />Shopping
        </div>
      </a>
      <div class="child">
        <h3 class="col">My To Do List</h3>
        <hr />
        <input type="checkbox" value="Visit Supermarket" checked />
        <span class="decoration">Visit Supermarket</span>
        <br />
        <br />
        <input type="checkbox" value="Buy Vegetables" /> Buy Vegetables
      </div>
      <div class="child">
        <h3 class="col">Movies I will Watch</h3>
        <hr />
        <input type="checkbox" value="Stranger Things" checked />
        <span class="decoration">Stranger Things</span> <br />
        <br />
        <input type="checkbox" value="Avengers Endgame" /> Avengers Endgame
      </div>
      <div class="child">
        <h3 class="col">Daily Morning Routine for...</h3>
        <hr />
        <input type="checkbox" value="Wake up at 6AM" checked />
        <span class="decoration">Wake up at 6 AM </span> <br />
        <br />
        <input type="checkbox" value="Sleep at 10PM" /> Sleep at 10 PM
      </div>
      <div class="child">
        <h3 class="col">Books to Read</h3>
        <hr />
        <input type="checkbox" value="Design of Everyday" checked />
        <span class="decoration">Design of Everyday</span> <br />
        <br />
        <input type="checkbox" value="Alchemist" /> Alchemist
      </div>
    </div>
  </body>
</html>
